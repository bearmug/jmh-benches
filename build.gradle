apply plugin: 'java'

buildscript {
   repositories {
      jcenter()
   }
   dependencies {
      classpath 'me.champeau.gradle:jmh-gradle-plugin:0.2.0'
   }
}

dependencies {
   compile 'org.mvel:mvel2:2.2.7.Final'
   compile 'org.openjdk.jmh:jmh-core:0.8'
   compile 'org.openjdk.jmh:jmh-generator-annprocess:0.8'
}

repositories {
   jcenter()
}

apply plugin: 'me.champeau.gradle.jmh'

jmh {
    include = 'mvel.MVELBench*'
    humanOutputFile = null
    iterations = 3
}
